<html>
<head>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> <!-- IMPORTING JQUERY -->
	<link rel="stylesheet" type="text/css" href="styles.css"> <!-- IMPORTING CSS -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans+Narrow' rel='stylesheet' type='text/css'> <!-- IMPORTING PT FONT -->
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> <!-- IMPORTING LOBSTER FONT -->
	<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'> <!-- IMPORTING PERMANENT MARKER FONT -->
	<link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'> <!-- IMPORTING BANGERS FONT -->
	<link href='http://fonts.googleapis.com/css?family=Kameron' rel='stylesheet' type='text/css'> <!-- IMPORTING KAMERON -->
</head>
<body>

	<div class="nameholder" id="name" style="height: 150px; width: 30%; margin: 0 auto;">
		<h1> <div id="firstName"> ANAND </div> </h1>
		<h2> <div id="lastName"> Kuchibotla </div> </h2>
	</div>

	<img src='/Users/akuchibotla/Desktop/MickeyHands.png' style="position: relative; top: -150px; left: 360px; z-index: -1; opacity: 0;" id="leftHand"/>
	<img src='/Users/akuchibotla/Desktop/MickeyHands.png' style="position: relative; top: -150px; left: 405px; z-index: -1; opacity: 0;-moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); filter: FlipH; -ms-filter: "FlipH";" id="rightHand"/>

	<h3> <div style="border: 1px solid black;"> <span style="font-style: italic;">"Lord, grant that I may always desire more than I can accomplish."</span> - Michelangelo </div> </h3>

	<div class="aboutMeButton" id="AMB">In a Nutshell</div>

	<div class="aboutMeContainer" id="AMC"><div>

</body>
<script>
	
	AboutMe = "RAPPER | HACKER | STUDENT";

	$("#name").mouseenter(function() {
		$("#name").css({width: "100%"});
		$("#leftHand").animate({
			opacity: "1",
			left: "390px"
		}, 400);
		$("#rightHand").animate({
			opacity: "1",
			left: "385px"
		}, 400);
		$("#firstName").animate({
			marginRight: "800px"
		}, 400);
		$("#lastName").animate({
			marginLeft: "575px",
			fontSize: "140",
			marginTop: "-57px"
		}, 400);
	}).mouseleave(function() {
		$("#firstName").animate({
			marginRight: "0px"
		}, 500);
		$("#lastName").animate({
			marginLeft: "0px",
			fontSize: "55",
			marginTop: "0px"
		}, 500);
		$("#leftHand").animate({
			opacity: "0",
			left: "385px"
		});
		$("#rightHand").animate({
			opacity: "0",
			left: "405px"
		});
	});

	$("#AMB").mouseenter(function() {
		$("#AMC").append("<span class='aboutMeContent'>" + AboutMe + "</span>").css({"position":"relative", "width":"75%", "margin":"0 auto"}).fadeIn();
	}).mouseleave(function() {
		$.when(fader()).then(emptier());
		function fader() {
			$("#AMC").fadeOut().css({"border":"0px"});
		};
		function emptier() {
			$("#AMC").empty();
		};
	});

</script>
</html>
